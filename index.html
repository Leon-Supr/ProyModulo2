<!doctype html>
<html lang="en">

<head>

<body class="vw-100 vh-100 d-flex flex-column justify-content-center align-items-center">
  <form action="" class="vw-100 vh-100 d-flex flex-column justify-content-center align-items-center" id="formulario">
    <img id="logo-bbva" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/BBVA_2019.svg/512px-BBVA_2019.svg.png"  alt="BBVA Bancomer">
    <h1 class="w-50 d-flex justify-content-center">Ingresa tus datos</h1>
    <div class="input-group mb-3 w-25">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input type="text" class="form-control" placeholder="Usuario" id="inputUsuario">
    </div>
    <div class="input-group mb-3 w-25">
      <span class="input-group-text" id="basic-addon1">#</span>
      <input type="number" class="form-control" placeholder="NIP" id="inputPassword">
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
